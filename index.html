<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação de tabela no front-end</title>
    <link rel="stylesheet" href="styel.css">
</head>

<body>
    <header>
        <h1>Paginação no front-end em javascript </h1>
    </header>
    <div id="paginate">
        <div class="list">
            <div class="item"></div>
        </div>
        <div class="controls">
            <div class="first">&#171;</div>
            <div class="prev"><</div>
            <div class="numbers">
                <div>1</div>
            </div>
            <div class="next">></div>
            <div class="last">&#187;</div>
        </div>
    <script src="script.js"></script>
</body>

</html>
